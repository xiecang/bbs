{% extends "base.html" %}

{% block sidebar %}
<div class="v2ex-box v2ex-sidebar">
    <div class="v2ex-sidebar-about">
        <p class="v2ex-text-title">V2EX = way to explore</p>
        <p class="v2ex-text-default">V2EX 是一个关于分享和探索的地方</p>
    </div>
    <div class="ya-text-center v2ex-sidebar-register">
        <a href="{{ url_for('auth.register') }}"><button class="v2ex-button">现在注册</button>
        <p class="v2ex-p-default">
            <span class="">已注册用户请 </span>
            <a class="" href="{{ url_for('auth.login') }}">登录</a>
        </p>
    </div>
</div>
{% endblock %}

{% block main %}
<div class="v2ex-box">
    <div class="v2ex-nav-h1">
        <a href="#">V2EX</a>
        <span>&nbsp;>&nbsp;</span>
        <span>登出</span>
    </div>
    <div class="v2ex-nav-h1">
        {% for message in get_flashed_messages() %}
        <div class="v2ex-message" onclick="$(this).slideUp('fast');">
            {{ message }}
        </div>
        {% endfor %}
        <form action="{{ url_for('auth.login') }}" method="post">
            <span>用户名</span>
            <input type="text" name="username" value="">
            <span>密码</span>
            <input type="password" name="password" value="">
            <button type="submit" name="button">登录</button>
        </form>
    </div>
    <div class="">
    </div>
</div>
<div class=""></div>
{% endblock %}
